name: Haskell CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        cabal-version: '3.10.2.0'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cabal/store
          ~/.cabal/packages
          dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-cabal-
    
    - name: Update package list
      run: cabal update
    
    - name: Install dependencies
      run: cabal build --only-dependencies --enable-tests
    
    - name: Build project
      run: cabal build --enable-tests
    
    - name: Run tests
      run: cabal test --test-show-details=direct

  hlint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        cabal-version: '3.10.2.0'
    
    - name: Install HLint
      run: |
        cabal update
        cabal install hlint
    
    - name: Run HLint
      run: hlint src/ test/ app/

  fourmolu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        cabal-version: '3.10.2.0'
    
    - name: Install Fourmolu
      run: |
        cabal update
        cabal install fourmolu
    
    - name: Run Fourmolu (check mode)
      run: |
        fourmolu --mode check src/ test/ app/ || echo "Fourmolu found formatting issues. Run 'fourmolu --mode inplace src/ test/ app/' locally to fix."